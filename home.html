<html>
    <head>
        <title>Post-Ums!</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="appPosts.js"></script>

    <body class="content">
        <!-- FACEBOOK SDK -->
        <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
            appId      : '1700142820294035',
            xfbml      : true,
            version    : 'v2.9'
            });
        FB.AppEvents.logPageView();

        // testing stuffs
        FB.getLoginStatus(function(response) {
            console.log(response.status);
            statusChangeCallback(response);
        });
    };

    
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
     js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

        <!-- END FACEBOOK SDK -->

        <div id="preview">
            <img id="user-img" src="#" alt="your image">
            <pre id="user-description"></pre>
            <p id="preview-url"><p>
        </div>

        <div class="fb-login-button" data-width="300" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <input type="file" onchange="readImageURL(this);">
        <p>Description:</p>
        <textarea class="description" placeholder="Description"></textarea>
        <p>URL: <input type="url" class="site-url"></p>
