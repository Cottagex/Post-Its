<html>
    <head>
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="appPosts.js"></script>
    </head>

    <body class="container">
        <div class="content">
            <!-- social media post form -->
            <form class="media-input-form">
                <nav>
                    <ul class="social-media-btns">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Tumblr</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Pinterest</a></li>
                    </ul>
                </nav>
                <div class="media-input-box">
                    <label class="block test">Description</label>
                    <textarea class="description"></textarea>
                    <p class="block test">URL: <input type="url" class="site-url"></p>
                    <input type="file" onchange="readImageURL(this);">
                </div>
            </form>

            <!-- preview box -->
            <div id="preview">
                <img id="user-img" src="#" alt="your image">
                <p id="user-description"></p>
                <p id="preview-url"><p>
            </div>
        </div>
    </body>
</html>
