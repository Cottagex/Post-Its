<html>
    <head>
        <title>Post-Ums!</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="appPosts.js"></script>
    </head>

    <body class="content">
        <!-- FACEBOOK SDK -->
        <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
            appId      : '1700142820294035',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.9'
        });
        
        // This function is to log events that users of your webpage do
        // and gives that data to FB
        FB.AppEvents.logPageView();

        // Tests
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                var uid = response.authResponse.userID;
                var accessToken = response.authResponse.accessToken;
                console.log('user id: ' + uid);
                console.log('Access Token: ' + accessToken);
            } else {
                console.log('Error getLoginStatus()');
            }
        })
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
        <!-- END FACEBOOK SDK -->

        <div id="preview">
            <img id="user-img" src="#" alt="your image">
            <pre id="user-description"></pre>
            <p id="preview-url"><p>
        </div>

        <input type="file" onchange="readImageURL(this);">
        <p>Description:</p>
        <textarea class="description" placeholder="Description"></textarea>
        <p>URL: <input type="url" class="site-url"></p>


        <button class="login-status" onclick="getLoginStatus()">Check Login Status</button>
        <button class="post-to-fb">Post to FB</button>    
    </body>
</html>
